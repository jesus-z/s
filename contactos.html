<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Shad Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #141E30, #243B55);
            color: white;
        }
        header {
            text-align: center;
            padding: 2rem 1rem;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        header p {
            font-size: 1.2rem;
        }
        .contact-section {
            padding: 4rem 2rem;
        }
        .contact-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }
        .contact-card:hover {
            transform: scale(1.05);
        }
        .contact-card i {
            font-size: 2.5rem;
            color: #00aaff;
            margin-bottom: 1rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #101820;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 data-aos="fade-down">Contáctanos</h1>
        <p data-aos="fade-up">Estamos aquí para ayudarte en todo lo que necesites. ¡No dudes en escribirnos!</p>
    </header>

    <section class="contact-section container">
        <div class="row g-4">
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                <div class="contact-card">
                    <i class="bi bi-envelope"></i>
                    <h3>Correo electrónico</h3>
                    <p>shadstore@hotmail.com</p>
                </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                <div class="contact-card">
                    <i class="bi bi-telephone"></i>
                    <h3>Teléfono</h3>
                    <p>+591 74444862 </p>
                </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
                <div class="contact-card">
                    <i class="bi bi-geo-alt"></i>
                    <h3>Ubicación</h3>
                    <p>Av.Las Americas, Sucre, Bolivia</p>
                </div>
            </div>
        </div>
    </section>
    <div class="item">
        <img src="image/que2.png" height="500px">
        </div>
    <footer>
        <p>© 2024 Shad Store. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
